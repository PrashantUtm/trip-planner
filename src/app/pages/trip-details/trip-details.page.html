<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ trip.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3><ion-icon name="wallet-outline"></ion-icon> Rs. {{ trip.budget }} per person</h3>
  <hr class="solid">
  <h3><ion-icon name="people-outline"></ion-icon> Travellers</h3>
  <ion-card>
    <div *ngFor="let traveller of trip.travellers">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ traveller.name }}</ion-label>
        <ion-label>{{ traveller.role }}</ion-label>
      </ion-item>
    </div>
  </ion-card>
  <hr class="solid">
  <h3><ion-icon name="map-outline"></ion-icon> Destinations</h3>
  <app-destination [destination]="trip.startDestination"></app-destination>
  <app-destination 
    *ngFor="let destination of trip.otherDestinations" [destination]="destination">
  </app-destination>
  <app-destination [destination]="trip.finalDestination"></app-destination>
  <hr class="solid">
</ion-content>
<ion-button expand="full">Checklist</ion-button>
