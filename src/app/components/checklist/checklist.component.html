<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="save()">Save</ion-button>
    </ion-buttons>
    <ion-title>Checklist</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let checklistItem of checklistItems;index as i">
      <ion-item>
        <ion-checkbox labelPlacement="start" alignment="end" [(ngModel)]="checklistItem.checked">{{ checklistItem.title }}</ion-checkbox>
      </ion-item>
      <ion-item-options (ionSwipe)="removeItem(i)">
        <ion-item-option color="danger" expandable><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<div>
  <hr class="solid">
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        <ion-input class="ion-padding-start" placeholder="Title" [(ngModel)]="newTitle"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="addItem()">Add</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
